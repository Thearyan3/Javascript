    function sum(){
            let firstVal = first.value;
            let secondVal = second.value;

            let calculate = Number(firstVal) + Number(secondVal);

    function minus(){
        let firstVal = first.value;
            let secondVal = second.value;

            let calculate = Number(firstVal) - Number(secondVal);
